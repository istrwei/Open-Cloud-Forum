	<head>
		<title>OpenCloudForum</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />

		<script src="js/init.min.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel.css" />
			<link rel="stylesheet" href="css/style.css" />

	<body class="right-sidebar">

		<!-- Header -->
			<div id="header-wrapper">
				<div id="header">
					
					<!-- Logo -->
						<h1><a href="#">OpenCloudForum</a></h1>				
				</div>
			</div>
		
		<!-- Main -->
			<div id="main-wrapper">
				<div class="container">
					<div class="row">
						<div id="main-content" class="8u">
								<article id="loading" class="box post">
									<header>
										<h2>载入中...</h2>
									</header>
									<p>
										系统正在尝试连接至云端。如果等待时间过长，请检查您的互联网连接并确认已启用 Javascript
									</p>
								</article>

						</div>

						<div class="4u">
						
							<!-- Sidebar -->
								<section id="user" class="box">
									<header>
										<h3 id="uname">载入中...</h3>
									</header>
									<footer>
										<a id="person" href="javascript:void(0);" class="button alt">个人</a>
										<a id="setting" href="javascript:void(0);" class="button alt">设置</a>
										<a id="logout" href="javascript:void(0);" class="button alt">登出</a> 
									</footer>
								</section>
								<section id="login" class="box" style="display:none;">
									<header>
										<h3>用户中心</h3>
									</header>
									<form>
										<input id="un" type="text" placeholder="用户名">
										<input id="pw" type="password" placeholder="密码">
									</form>
									<footer>
										<a id="signin" href="javascript:void(0);" class="button alt">登陆</a>
										<a id="reg" data-formext="0" href="javascript:void(0);" class="button alt">注册</a> 
									</footer>
								</section>
								<section id="stat" class="box">
									<header>
										<h3>运行统计</h3>
									</header>
									<ul class="divided">
										<li>用户数:<span id="unum">0</span></li>
										<li>主题数:<span id="tnum">0</span></li>
										<li>回复数:<span id="rnum">0</span></li>
									</ul>
								</section>

						</div>
					</div>
				</div>
			</div>

		<!-- Footer -->
			<div id="footer-wrapper">
				<section id="footer" class="container">					
					<div class="row">
						<div class="12u">
						
							<!-- Copyright -->
								<div id="copyright">
									<ul class="links">
										<li>&copy; Your Name. All rights reserved.</li>
										<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
										<li>Developer: <a href="http://blog.eqoe.cn">TYPCN</a></li>
									</ul>
								</div>

						</div>
					</div>
				</section>
			</div>
